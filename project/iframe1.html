<!DOCTYPE html>
<html>
    <head>
        <title>
            iframe 연습하기
        </title>
    </head>
    <body bgcolor = "yellow">
        <h3> IFRAME 태그 연습 ....</h3>
        IFRAME 태그는 HTML 문서의 중간에 <BR>
        다른 HTML 문서를 보여주려고 할 때 사용한다.<BR>
        ........................................<BR>
        ........................................<BR>
        <IFRAME src ="난중일기.html" frameborder ="2" width="500" height = "270">
        </IFRAME>
    </body>
</html>
