<!DOCTYPE html>
<html>
    <head>
        <title>
            링크되는 html 문서2
        </title>
    </head>
    <body bgcolor ="ivory">
        <H3><하이퍼텍스트(Hyper Text)란? <BR>
            특정 키워드를 두고 문자나 그래픽, 파일 등을 결합하여<BR>
            관련 정보가 유기적으로 결합되어 제공될 수 있는 구조로<BR>
            작성한 문서를 말한다<P>

            문서의 일정 부분이 문서의 다른 부분으로<BR>
            연결이 되도록 하거나<BR>
            또는 문서의 일부분에서 다른 부분으로<BR>
            쉽게 이동할 수 있게 하는 기능이 있다.
        </H3>
    </body>
</html>
